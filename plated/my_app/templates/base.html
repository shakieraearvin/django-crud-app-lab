{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Plated_logo.svg' %}" />
    <title>PlateD</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="header-logo-container">
          <a href="/">
            <img src="{% static 'images/Plated_logo.svg' %}" alt="PlateD Logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="{% url 'recipe-index' %}">All Recipes</a></li>
            <li><a href="{% url 'recipe-create' %}">Add a Recipe</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
